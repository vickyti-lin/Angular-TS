<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          {{ onlyOdd }}
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'pink'}"
          *ngFor="let odd of oddNumbers">
          {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          {{ onlyOdd }}
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{ even }}
          </li>
          <ng-template [ngIf]="!onlyOdd">
            <div>
              <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers">
                {{ even }}
              </li>
            </div>
          </ng-template> -->
          <div *appUnless="onlyOdd">
            {{ onlyOdd }}
            <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'pink'}" 
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'green'" [highlightColor]="'yellow'">Style me with better directive</p>
      
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> value is 5 </p>
        <p *ngSwitchCase="10"> value is 10 </p>
        <p *ngSwitchCase="100"> value is 100 </p>
        <p ngSwitchDefult> value is Default </p>
      </div>
    </div>
  </div>
</div>
