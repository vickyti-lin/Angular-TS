<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Project Name: </label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span *ngIf="!usernameControl.valid && usernameControl.touched"
            class="help-block">
            <span *ngIf="usernameControl.hasError('nameIsForbidden')">This name is invalid!</span>
            <span *ngIf="usernameControl.hasError('required')">This field need username!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Mail: </label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email">
            <span *ngIf="!emailControl.valid && emailControl.touched"
            class="help-block">
            This field need Email pattern!
            </span>
        </div>
        <div class="form-group">
          <label for="select">Project Status: </label>
          <select
            name="status"
            id="status"
            class="form-control"
            formControlName="status">
            <option
              *ngFor="let status of proStatus"
              [value]="status">
              {{status}}</option>
          </select>
        </div>
        <span
            *ngIf="!signUpForm.valid && signUpForm.touched"
            class="help-block">Please write valid data!</span>
        <button
          class="btn btn-primary"
          type="submit"
          >Submit</button>
      </form>
    </div>
  </div>
</div>
